<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour">
        </div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second">
        </div>
        <div class="center"></div>
            <span class="nine">9</span>
            <span class="twelve">12</span>
            <span class="three">3</span>
            <span class="six">6</span>
    </div>

    <script>
        const updateTime = () =>{
            const now =  new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const secondDegrees = ((seconds / 60) * 360) + 90;
    const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
    const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

         document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
    document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
    document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;

        }
        setInterval(updateTime , 1000);
        updateTime
    </script>
</body>
</html>
